env:
  DIRECTORY: distribution
  PROJECT_NAME: extension

# FILE GENERATED WITH: npx ghat fregante/ghatemplates/webext
# SOURCE: https://github.com/fregante/ghatemplates

name: Release
on:
  workflow_dispatch: null
jobs:
  Version:
    outputs:
      created: ${{ env.DAILY_VERSION_CREATED }}
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: npm
      - run: npm ci
      - name: Test and build
        run: npm test
      - name: Create tag if necessary
        uses: fregante/daily-version-action@v2
      - name: Update manifest.json with version ${{ env.DAILY_VERSION}}
        if: env.DAILY_VERSION_CREATED
        run: npx dot-json@1 "$DIRECTORY/manifest.json" version "$DAILY_VERSION"
      - name: Ready for "submit" jobs
        if: env.DAILY_VERSION_CREATED
        uses: actions/upload-artifact@v3
        with:
          path: ${{ env.DIRECTORY }}
      - name: Create release
        if: env.DAILY_VERSION_CREATED
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        working-directory: ${{ env.DIRECTORY }}
        run: |
          FILENAME="$PROJECT_NAME-$DAILY_VERSION-for-local-testing-only.zip"
          zip -r "$FILENAME" ./*
          gh release create "$DAILY_VERSION" --generate-notes "$FILENAME"
  Firefox:
    if: needs.Version.outputs.created
    needs: Version
    name: Submit (Firefox)
    environment: Firefox
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v3
        with:
          name: distribution  # Name of the artifact to download
          path: artifact

      # Generate changelog based on recent commits
      - name: Generate Changelog
        run: |
          # Determine the previous tag
          mkdir -p artifact
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^)

          # Generate the list of commits since the last tag
          CHANGELOG=$(git log "$LAST_TAG"..HEAD --oneline --pretty=format:"- %s (%h)")

          # Write changelog to a file in the artifact directory
          echo "$CHANGELOG" > artifact/CHANGELOG.txt

      # Run web-ext sign with the changelog file
      - name: Submit to Firefox Add-ons
        run: npx web-ext sign --use-submission-api --channel listed --notes "$(cat artifact/CHANGELOG.txt)"
        working-directory: artifact
        env:
          WEB_EXT_API_KEY: ${{ secrets.WEB_EXT_API_KEY }}
          WEB_EXT_API_SECRET: ${{ secrets.WEB_EXT_API_SECRET }}
